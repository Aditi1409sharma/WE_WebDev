<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia-like Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Wikipedia-like Page</h1>
    <div id="toc">
        <h2>Table of Contents</h2>
        <ul id="toc-list"></ul>
    </div>

    <section id="early-life">
        <button type="button" class="collapsible">Early Life</button>
        <div class="content">
            <p>Details about early life go here.</p>
        </div>
    </section>

    <section id="career">
        <button type="button" class="collapsible">Career</button>
        <div class="content">
            <section id="first-job">
                <button type="button" class="collapsible">First Job</button>
                <div class="content">
                    <p>Details about the first job go here.</p>
                </div>
            </section>
            <section id="second-job">
                <button type="button" class="collapsible">Second Job</button>
                <div class="content">
                    <p>Details about the second job go here.</p>
                </div>
            </section>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
